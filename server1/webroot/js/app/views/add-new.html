<div ng-controller="AddController as vm">
    <h2>Add new user</h2>
    <div class="row">
      <div class="col-md-6">
      <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
        <div class="form-group">
          <label for="username">Username:</label>
          <input class="form-control" type="text" ng-model="vm.user.username" required />
        </div>
        <div class="form-group">
          <label for="first_name">First name:</label>
          <input class="form-control" type="text" ng-model="vm.user.first_name" required />
        </div>
        <div class="form-group">
          <label for="last_name">Last name:</label>
          <input class="form-control" type="text" ng-model="vm.user.last_name" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input class="form-control" type="text" ng-model="vm.user.address" />
        </div>
        <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(vm.user)" id="add-new-btn" ng-click="vm.add_new(vm.user)">Save!</button>
        <a href="#" ui-sref="home" class="btn">Cancel</a>
      </form>
    </div>
    </div>
</div>
